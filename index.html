<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="media/icon.png"/>
    <title>Kapogian Clicker</title>
    <link rel="stylesheet" href="scripts/main-game/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="loader"></div>

    <div style="display:none;" id="loaderDiv" class="animation">
      <div id="sidenav">
        <a id="close" onclick="navLogic()">&times;</a>
        <h2>Pages</h2>
        <a href="update-logs.html">&bull; Update Logs</a>
        <a href="save-progress.html">&bull; Save progress</a>
      </div>

      <div id="stickToLeft"><a id="openSidenav" onclick="navLogic()"><i class="bi bi-list"></i></a></div>
      
      <h1 id="title">Kapogian Clicker</h1>
      <h1 id="clickCount">Clicks: 0</h1>

      <button id="click" onclick="add()">Click</button>

      <h1 id="statusText">Status:</h1>
      <h2 id="currentPerClick">1 per click</h2>
      <h2 id="upgradeText">Next upgrade: 200 clicks</h2>

      <button id="upgrade" onclick="upgrade()">Upgrade</button> <br>

      <p id="versionText">v4.0</p>
    </div>

    <script src="scripts/main-game/script.js"></script>
    <script src="scripts/variables.js"></script>
  </body>
</html>
